<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/style.css" />
    <body>
      <div class="signupbox">
        <img
          src="/icons/user.png"
          alt="Image Unavailable at the moment"
          class="avatar"
        />
        <h1>SignUp Here</h1>
        <form action="/home.html">
          <br />
          <p>First Name</p>
          <input type="text" name="" placeholder="First Name" required />
          <p>Last Name</p>
          <input type="text" name="" placeholder="Last Name" required />
          <p>Username</p>
          <input type="text" name="" placeholder="Enter Userame" required />
          <p>Email</p>
          <input type="email" name="" placeholder="Enter Email" required />
          <p>Password</p>
          <input
            type="password"
            name=""
            placeholder="Enter Password"
            id="password"
            required
          />
          <input type="submit" name="" value="SignUp" />
          <br />
        </form>
        <h1></h1>
      </div>
    </body>
  </head>
</html>
